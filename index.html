<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="caixinha-branca">
      <div id="caixinha-roxa">
        <h1>Your Result</h1>
        <div id="bola">
          <p id="result-score">76</p>
          <p id="total-score">of 100</p>
        </div>
        <h2 id="feedback-heading">Great</h2>
        <p id="feedback-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="caixinha-transparente">
        <h3>Summary</h3>
        <div class="score-element" id="vermelho">
          <p class="bold-text" id="texto-vermelho">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            Reaction
          </p>
          <p class="right"><span class="bolder-text">80</span> / 100</p>
        </div>
        <div class="score-element" id="amarelo">
          <p class="bold-text" id="texto-amarelo">
            <img src="assets/images/icon-memory.svg" alt="memory" />Memory
          </p>
          <p class="right"><span class="bolder-text">92</span> / 100</p>
        </div>
        <div class="score-element" id="verde">
          <p class="bold-text" id="texto-verde">
            <img src="assets/images/icon-verbal.svg" /> Verbal
          </p>
          <p class="right"><span class="bolder-text">61</span> / 100</p>
        </div>
        <div class="score-element" id="azul">
          <p class="bold-text" id="texto-azul">
            <img src="assets/images/icon-visual.svg" alt="visual" />Visual
          </p>
          <p class="right"><span class="bolder-text">72</span> / 100</p>
        </div>
        <button id="continue">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
